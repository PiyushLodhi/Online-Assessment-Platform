<mdb-card class="container">
  <mdb-card-body>
    <form #testDetailForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-row" style="justify-content: center;">
        <div class="form-group col-md-8">
          <label for="inputtestName"> <strong>Test Name</strong></label>
          <input
            mdbInput
            type="text"
            class="form-control"
            id="inputtestName"
            placeholder="Test Name"
            required
            ngModel
            name="testName"
            #testName="ngModel"
            minlength="6"
          />
          <span
            class="help-block"
            *ngIf="testName.errors && !testName.valid && testName.touched"
          >
            <span *ngIf="testName.errors.required">TestName is required</span>
            <span *ngIf="testName.errors.minlength">Must be 6 length</span>
          </span>
        </div>

        <!-- Default input -->
      </div>

      <div class="form-row" style="justify-content: center;">
        <div class="form-group col-md-4">
          <label for="inputPurpose"><strong>Purpose</strong></label>

          <select
            class="browser-default custom-select"
            class="form-control"
            id="inputPurpose"
            ngModel
            name="testPurpose"
            [ngModel]="defaultPurpose"
          >
            <option *ngFor="let purpose of testPurposelist" [value]="purpose">{{
              purpose
            }}</option>
          </select>
        </div>

        <div class="form-group col-md-4">
          <label for="inputSpecific"><strong>Specific</strong> </label>
          <input
            mdbInput
            type="text"
            class="form-control"
            id="inputSpecific"
            placeholder=""
            ngModel
            name="testSpecific"
          />
        </div>
      </div>

      <!-- <div class="form-row" style="justify-content: center;">
        <div class="form-group col-md-8">
          <label for="datetimepicker"><strong>Date and Time</strong> </label>
          <div class="input-group date" id="datetimepicker">
            <span>
              <mdb-icon far icon="calendar-alt" size="2x"></mdb-icon> &nbsp;
              &nbsp;</span
            >
            <input
              type="datetime-local"
              ngModel
              required
              class="form-control"
              id="datetime"
              name="datetimepicker"
            />
          </div>
        </div>
      </div> -->

      <div class="form-row" style="justify-content: center;">
        <!-- Default input -->
        <div class="form-group col-md-8">
          <label for="inputDuration"><strong> Duration</strong> </label>
          <div class="input-group date" id="inputDuration">
            <span
              ><mdb-icon far icon="clock" size="2x"></mdb-icon> &nbsp;
              &nbsp;</span
            >
            <input
              mdbInput
              type="number"
              class="form-control"
              placeholder="10 min"
              required
              ngModel
              name="testDuration"
            />
          </div>
        </div>
      </div>

      <div class="form-row" style="justify-content: center;">
        <button class="btn btn-primary"
         type="submit"
         [disabled]="testDetailForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
  </mdb-card-body>
</mdb-card>
