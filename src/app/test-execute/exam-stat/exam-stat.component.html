<div class="main">
  <mdb-card class="card-view">
    <mdb-card-body>
      <h2><strong>Time Remaining </strong></h2>
      <h3>
        <strong>{{ hours }}:{{ minutes }}:{{ seconds }}</strong>
      </h3>
      <div class="progress">
        <div
          class="progress-bar"
          [style.width.%]="percent"
          role="progressbar"
          aria-valuenow="64"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ percent }} %
        </div>
      </div>
    </mdb-card-body>
  </mdb-card>

  <mdb-card>
    <mdb-card-body>
      <h4>Question Solved {{ solvedQues.length }} / {{ totalQuesLen }}</h4>
      <div class="progress">
        <div
          class="progress-bar"
          [style.width.%]="(solvedQues.length / totalQuesLen) * 100"
          role="progressbar"
          aria-valuenow="(solvedQues.length/totalQuesLen)*100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ (solvedQues.length / totalQuesLen) * 100 }} %
        </div>
      </div>
    </mdb-card-body>
  </mdb-card>

  <mdb-card id="footer">
    <mdb-card-body>
      <button
        class="btn btn-primary"
        data-toggle="modal"
       
        (click)="frame.show()"
      >
       <strong> Submit &nbsp; {{currentSection}}</strong> 
      </button>
    </mdb-card-body>
  </mdb-card>
</div>

<div class="modal fade" mdbModal  #frame="mdbModal"  role="dialog">
  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">
          Do you want to Submit {{currentSection}} ?
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- <div class="modal-body">
        ...
      </div> -->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          data-dismiss="modal"
          (click)="frame.hide()"
        >
          Close
        </button>
        <button type="button" (click)="SubmitSection()" class="btn btn-primary btn-sm">
          Submit Answers
        </button>
      </div>
    </div>
  </div>
</div>
