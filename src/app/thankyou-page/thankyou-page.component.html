<div class="container" style="width: 100%; margin-top:5% ;">
  <mdb-card style="background-color: #24272a;">
    <mdb-card-body>
      <div style="color: white;">
        <div  style="display: flex;align-items: center; flex-direction: column; margin: 5%; " >
          <a style="text-align:center" >
            <img
              src="https://api.startupindia.gov.in/sih/api/file/user/image/Startup?fileName=04c4437c-4b51-4ece-ace2-0bb679fdcef2.png"
              height="50%"
              width="50%"
              alt="Nykinsky Profile Pics "
            />
          </a>
        
        
            <h2>Thank you for Participating in Test</h2>
          
        </div>

        <div class="row">
          <div
            class="col-md-12"
            style="display: flex; align-items: center; flex-direction: column;"
          >
            <h3>Review us</h3>

            <fieldset class="rating">
              <input
                type="radio"
                [name]="inputName"
                value="5"
                [checked]="rating === 5"
              />
              <label title="Rocks!" (click)="onClick(5)">5 stars</label>

              <input
                type="radio"
                [name]="inputName"
                value="4"
                [checked]="rating === 4"
              />
              <label title="Pretty good" (click)="onClick(4)">4 stars</label>

              <input
                type="radio"
                [name]="inputName"
                value="3"
                [checked]="rating === 3"
              />
              <label title="Meh" (click)="onClick(3)">3 stars</label>

              <input
                type="radio"
                [name]="inputName"
                value="2"
                [checked]="rating === 2"
              />
              <label title="Kinda bad" (click)="onClick(2)">2 stars</label>

              <input
                type="radio"
                [name]="inputName"
                value="1"
                [checked]="rating === 1"
              />
              <label title="Sucks big time" (click)="onClick(1)">1 star</label>
            </fieldset>
          </div>
        </div>
      </div>
    </mdb-card-body>
  </mdb-card>
</div>
