
<div class="p-4">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <div class="card m-1">
        <div class="card-body">
          <h5 class="card-title"><b>Apply Filters</b></h5>
            <div class="row">
              <div class="col-12">
                <div class="md-form">
                  <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput />
                  <label for="search">Search</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="md-form">
                  <input type=number step=any class="form-control" [(ngModel)]="lowerScoreLimit" mdbInput />
                  <label for="ScoreInput">Enter lower score limit</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-9 col-sm-12">
        <div class="container" #epltable>
          <mdb-card cascade="true" narrower="true">
            <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
              <a href="" class="white-text mx-3">Test Result</a>
                <div>
                  <button (click)="exportexcel()"  mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2" mdbWavesEffect>
                    Download Report 
                  </button>  
                </div>
                <div>
                  <button (click)="sendmail()"  mdbBtn color="white" outline="true" rounded="true" size="sm" type="button" class="px-2" mdbWavesEffect>
                    Send Mail
                  </button>  
                </div>
            </div>
            <!--Table-->
            <table mdbTable class="z-depth-1" id="excel-table" hover = "true" striped="true" >
              <thead>
                <tr>
                  <th *ngFor="let head of headElements; let i = index" aria-controls="tableSortExample" scope="col" [mdbTableSort]="rowElements" [sortBy]="headElements[i]">{{head | titlecase}}
                  <mdb-icon fas icon="sort"></mdb-icon>
                  </th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let el of rowElements; let i = index">
                  <tr *ngIf="el.Score > lowerScoreLimit">
                  <th scope="row">{{el.Id}}</th>
                  <td class="red-text">{{el.Name}}</td>
                  <td class="red-text">{{el.Email}}</td>
                  <td>{{el.Date}}</td>
                  <td>{{el.Score}}</td>
                  <td><a (click) = "onSelectReport(el.Id)"><i class="fas fa-eye" style="padding-left:25px;"></i></a></td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </mdb-card>
        </div>
      </div>
    </div>
</div>
