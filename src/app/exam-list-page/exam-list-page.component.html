<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a style="color:#007bff;" (click)="goToTests()">Tests</a></li>
      <li class="breadcrumb-item active">Exams</li>
  </ol>
</nav>

<div class = "container py-3">
  
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12 my-2 position-relative" 
    *ngFor="let exam of examList">
    <a (click) = "onSelect(exam.examId)" style="color:black">
      <!----Exam Card------>
      <div class="card py-3 heavy-rain-gradient color-block">
        <div class="container">
          <p class="h-50 text-bold"><strong>Exam ID :</strong> {{ exam.examId }}</p>
          <small>Date : {{ exam.date }} </small><br>
          <div class="d-flex small mt-2 font-size-80">
            <small>#Invited Candidates : {{ exam.invitedCandidates }} <br>
            #Appeared Candidates : {{ exam.appearedCandidates }} </small>
          </div>
        </div>
      </div>
      <!----Exam Card------>
    </a>
  </div>

</div>
